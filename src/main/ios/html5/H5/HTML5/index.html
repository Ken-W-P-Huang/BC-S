        alert(window.navigator.userAgent)
        var md = new MobileDetect(window.navigator.userAgent);
        alert( md.mobile() );          // 'Sony'
        alert( md.phone() );           // 'Sony'
        alert( md.tablet() );          // null
        alert( md.userAgent() );       // 'Safari'
        alert( md.os() );              // 'AndroidOS'
        alert( md.is('iPhone') );      // false
        alert( md.is('bot') );         // false
        alert( md.version('Webkit') );         // 534.3
        alert( md.versionStr('Build') );       // '4.1.A.0.562'
        alert( md.match('playstation|xbox') ); // false
