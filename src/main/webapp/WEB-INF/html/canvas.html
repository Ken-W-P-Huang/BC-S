<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title>Title</title>    <style type="text/css">        /*#test{*/            /*-sand-transform: rotate(45deg);*/            /*transform: rotate(45deg);*/        /*}*/    </style>    <script type="text/javascript" src="../js/BCS.js"></script>    <link rel="stylesheet" type="text/css" href="../css/normalize.css">    <script type="text/javascript">        browser.applyPatches(PatchEnum.CANVAS,PatchEnum.BACKGROUND_BORDER,PatchEnum.TRANSFORM,PatchEnum.PLACEHOLDER)        function ViewController(element) {            this.draw = function () {                // Make sure we don't execute when canvas isn't supported                if (canvas.getContext){                    // use getContext to use the canvas for drawing                    var ctx = canvas.getContext('2d');                    // Draw shapes                    for (var i=0;i<4;i++){                        for(j=0;j<3;j++){                            ctx.beginPath();                            var x          = 25+j*50;               // x coordinate                            var y          = 25+i*50;               // y coordinate                            var radius     = 20;                    // Arc radius                            var startAngle = 0;                     // Starting point on circle                            var endAngle   = Math.PI+(Math.PI*j)/2; // End point on circle                            var clockwise  = i%2==0 ? false : true; // clockwise or anticlockwise                            ctx.arc(x,y,radius,startAngle,endAngle, clockwise);                            if (i>1){                                ctx.fill();                            } else {                                ctx.stroke();                            }                        }                    }                } else {                    alert('You need Safari or Firefox 1.5+ to see this demo.');                }            }            BCSViewController.call(this,element)            // get the canvas element using the DOM            var canvas = document.getElementById('c');            if (typeof FlashCanvas != "undefined") {                canvas = FlashCanvas.initElement(canvas);            }            this.draw()            var redView = new BCSView({ width:'100px',                height:'100px',                backgroundColor:'red'})            this.view.addSubView(redView)            var blueView = new BCSView()            this.view.addSubView(blueView)            redView.setStyle({                transform:'skew(-17deg, 45deg) rotate(-125deg)',                opacity:'0.5',                boxShadow:"10px 10px 5px #ffcccc",                background: 'green linear-gradient(center top, center bottom, from(#0000ff), to(#ff0000))'            })            blueView.setStyle({                width:'100px',                height:'100px',                backgroundColor:'blue',                left:'500px',                top:'100px',                borderRadius:'10px',                behavior:'url('+document.location.origin+'/js/PIE.htc)'            })        }        ViewController.extend(BCSViewController)        browser.runWith(ViewController,'app')    </script></head><body><div id="app" width="100%" height="100%">    <canvas id="c"  width="500" height="330" style="border:1px solid #000000;"></canvas>    <div id="test" style="background-color: aqua;width:100px;height:100px" ></div>    <p>        <label>Your email<br>            <input type="email" placeholder="my@email.com" name="email" style="padding: 0px 14px; line-height: 38px; height: 38px">        </label>    </p>    <div><input name="email" id="email" type="email" placeholder="name@example.com" required="" title="Your e-mail address (ex: name@example.com)"> *</div></div></body></html><!--<script src="../js/cssQuery-p.js"></script>--><!--<script src="../js/sylveste
